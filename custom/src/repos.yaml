# See https://github.com/Tecnativa/doodba#optodoocustomsrcreposyaml
./odoo:
  defaults:
    # Shallow repositories ($DEPTH_DEFAULT=1) are faster & thinner
    # You may need a bigger depth when merging PRs (use $DEPTH_MERGE
    # for a sane value of 100 commits)
    depth: $DEPTH_DEFAULT
  remotes:
    ocb: https://github.com/OCA/OCB.git
    odoo: https://github.com/odoo/odoo.git
    openupgrade: https://github.com/OCA/OpenUpgrade.git
  target: ocb $ODOO_VERSION
  merges:
    - ocb $ODOO_VERSION
    # Example of a merge of the PR with the number <PR>
    # - oca refs/pull/<PR>/head
l10n-france:
  defaults:
    depth: 200
  remotes:
    origin: https://github.com/OCA/l10n-france.git
    zolfariot: https://github.com/zolfariot/l10n-france.git
  target: origin $ODOO_VERSION
  merges:
    - origin $ODOO_VERSION
    - origin refs/pull/682/head # SIRENE lookup
    - origin refs/pull/687/head # FEC export
    - origin refs/pull/628/head # l10n_fr_account_oca: VAT return dependency
    - zolfariot refs/pull/1/head # New French VAT return
bank-statement-import:
  defaults:
    depth: 100
  remotes:
    origin: https://github.com/OCA/bank-statement-import.git
  target: origin $ODOO_VERSION
  merges:
    - origin $ODOO_VERSION
    - origin refs/pull/875/head # Qonto
